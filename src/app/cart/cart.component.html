<app-navbar></app-navbar>

<section class="h-100 pt-5 h-custom" style="background-color: #ecf1f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">

            <div class="row">

              <div class="col-lg-7 mainCart">
                <h5 class="mb-3"><a routerLink="/home" class="text-body continueShopping"><button class="btn text-dark">
                      <p><a routerLink="/home" class="continue-shopping"> Continue shopping?</a></p>
                    </button></a></h5>
                <hr>

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-1">BookCart</p>
                    <p class="mb-0">You are having <span class="cartItems">{{numberOfCartItems()}} books</span>
                      in your cart</p>
                  </div>
                  
                </div>

                <div class="card mb-3">
                  <table>
                    <div class="card-body" *ngFor="let book of cartBooks">
                      <tr>
                        <td>
                          <div class="d-flex justify-content-between">
                            <div class="d-flex flex-row align-items-center">
                              <div>
                                <img src="{{book.bookPicture}}" class="img-fluid rounded-3" alt="Shopping item"
                                  style="width: 65px;">
                              </div>
                            </div>
                          </div>
                        </td>

                        <td>
                          <div class="ms-3">
                            <h5>{{book.bookName}}</h5>
                            <p class="small mb-0"></p>
                          </div>
                        </td>
                        <td>
                          <div class="d-flex flex-row align-items-center">
                            <div style="width: 50px;">
                              <h5 class="fw-normal mb-0">1</h5>
                            </div>
                            <div style="width: 80px;">
                              <h6 class="mb-0">{{book.bookPrice | currency:"INR":"symbol"}}</h6>
                            </div>
                            
                          </div>
                        </td>
                        <td>
                          <button class="btn delete-book btn-sm" (click)="deleteFromCart(book)">Delete</button>

                        </td>
                      </tr>
                    </div>
                  </table>
                </div>

              </div>

              <hr class="my-4">

              <div class="d-flex justify-content-between">
                <p class="mb-2">Amount</p>
                <p class="mb-2">{{totalAmount() | currency:"INR":"symbol"}}</p>
              </div>

              <div class="d-flex justify-content-between">
                <p class="mb-2">Shipping</p>
                <p class="mb-2">0.00</p>
              </div>

              <div class="d-flex justify-content-between mb-4">
                <p class="mb-2">Total(Incl. taxes)</p>
                <p class="mb-2">{{totalAmount() | currency:"INR":"symbol"}}</p>
              </div>

              <button type="button" class="btn btn-block btn-lg">
                <div class="d-flex justify-content-between checkoutSection">
                  <span>{{totalAmount() | currency:"INR":"symbol"}}</span>
                  <span> &nbsp; Checkout</span>
                </div>
              </button>

            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</section>
<app-footer></app-footer>
