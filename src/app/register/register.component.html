<div class="row">

  <div class="col-sm-6 text-black">

    <div class="px-5 mb-0">
      <h1 class="fw-bold ">Register Now!!! </h1>
      <button class="back-btn-register" routerLink="/"><img src="/assets/left-arrow.png"></button>

    </div>

    <div class="d-flex align-items-center registerForm" id="mainRegisterForm">

      <form class="form" [formGroup]="signUpForm" (ngSubmit)="addUser()" style="width: 23rem;">

        <!-- <div class="form-outline mb-4">
          <input type="text" id="inputUserId" class="form-control form-control-lg " formControlName="userId" />
          <label class="form-label" for="inputUserId">User ID</label>
        </div> -->

        <div class="form-outline mb-4">
          <input type="email" id="inputEmail" class="form-control form-control-lg " formControlName="userName" />
          <label class="form-label" for="inputEmail">Email address</label><br>
          <span *ngIf="userName && userName.invalid" style = "color:red;">*Enter valid email address*</span>

        </div>

        <div class="form-outline mb-2">
          <input type="password" id="inputPassword" class="form-control form-control-lg" formControlName="password" />
          <label class="form-label" for="inputPassword">Password</label><br>
          <span *ngIf="password && password.invalid" style = "color:red;">*Enter a valid password*</span>
        </div>

        <div class="pt-1 mb-3">
          <button class="btn btn-info btn-lg btn-block signUpBtn" type="submit">SignUp</button>
        </div>

      </form>

    </div>
  

  </div>
  <div class="col-sm-6 px-0 d-none d-sm-block">
    <img src="/assets/login_main_photo3.jpg" alt="SignUp image" class="w-100 vh-100"
      style="object-fit: cover; object-position: left;">
  </div>
</div>
