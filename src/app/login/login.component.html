<div class="row">

  <div class="col-sm-6 text-black">

    <div class="px-5 ms-xl-4 mb-0">
      <h1 class="fw-bold ">Welcome to<br>The Faqirchand Bookstore</h1>

    </div>

    <div class="d-flex align-items-center test" id="mainloginform">

      <form class="form" [formGroup]="loginForm" (ngSubmit)="authenticate()" style="width: 23rem;">

        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"><b>Log In</b></h3>

        <div class="form-outline mb-4">
          <input type="email" id="userid" class="form-control form-control-lg " formControlName="userName" />
          <label class="form-label" for="userid">Email address</label><br>
          <span *ngIf="userName && userName.invalid" style = "color:red;">*Enter valid email address*</span>
        </div>

        <div class="form-outline mb-2">
          <input type="password" id="pass" class="form-control form-control-lg" formControlName="password" />
          <label class="form-label" for="pass">Password</label><br>
          <span *ngIf="password && password.invalid" style = "color:red;">*Enter a valid password*</span>
        </div>

        <div class="pt-1 mb-3">
          <button [disabled]="loginForm.invalid" class="btn btn-info btn-lg signInBtn" type="submit">SignIn</button>
        </div>

        <p class="small mb-2 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
        <p class="">Don't have an account? <a routerLink="/register" class="link registerhere">Register here</a></p>
        
      </form>

    </div>
    <h3 class="Invalid">{{isPressed && !isValid ? 'Invalid Credentials' : ''}}</h3>
  </div>

  <div class="col-sm-6 px-0 d-none d-sm-block">
    <img src="/assets/login_main_photo3.jpg" alt="Login image" class="w-100 vh-100"
      style="object-fit: cover; object-position: left;">
  </div>

</div>
